<div class="app-modal-container">
    <div class="app-modal-label">
        <p class="app-title">Biblioteca</p>
    </div>

    <div class="app-modal-content full-height">
        <mat-tab-group mat-stretch-tabs (selectedTabChange)="onTabChanged($event)" class="full-height">
            <mat-tab class="full-height" label="module" *ngIf="mustShowTab(listTypeByTabIndex[0])">
                <ng-template mat-tab-label>
                    <mat-icon class="app-title">dashboard</mat-icon>
                    MÃ³dulos
                </ng-template>
                <div class="inline-panel">
                    <button mat-icon-button color="primary" (click)="getSet()" *ngIf="viewMode !== CHOOSING_MODE">
            <mat-icon>add_circle</mat-icon>
          </button>
                    <button mat-icon-button color="primary" (click)="loadSets()">
            <mat-icon>refresh</mat-icon>
          </button>
                </div>
                <ag-grid-angular style="width: 100%; height: 90%" class="ag-theme-balham" [columnDefs]="columnDefsSet" [animateRows]="true" (cellClicked)="onSetCellClicked($event)" #setGrid>
                </ag-grid-angular>
            </mat-tab>
            <mat-tab [disabled]="hidePieces" label="piece" *ngIf="mustShowTab(listTypeByTabIndex[1])">
                <ng-template mat-tab-label>
                    <mat-icon class="app-title">carpenter</mat-icon>
                    Piezas
                </ng-template>
                <div class="inline-panel">
                    <button mat-icon-button color="primary" (click)="getPiece()" *ngIf="viewMode !== CHOOSING_MODE">
            <mat-icon>add_circle</mat-icon>
          </button>
                    <button mat-icon-button color="primary" (click)="loadPiecesByType('piece', true)">
            <mat-icon>refresh</mat-icon>
          </button>
                </div>
                <ag-grid-angular style="width: 100%; height: 90%" class="ag-theme-balham" [columnDefs]="columnDefsPiece" [animateRows]="true" (cellClicked)="onPieceCellClicked($event)" #pieceGrid>
                </ag-grid-angular>
            </mat-tab>
            <mat-tab label="component" *ngIf="mustShowTab(listTypeByTabIndex[2])">
                <ng-template mat-tab-label>
                    <mat-icon class="app-title">handyman</mat-icon>
                    Componentes
                </ng-template>
                <div class="inline-panel">
                    <button mat-icon-button color="primary" (click)="getComponent()" *ngIf="viewMode !== CHOOSING_MODE">
            <mat-icon>add_circle</mat-icon>
          </button>
                    <button mat-icon-button color="primary" (click)="loadPiecesByType('component', true)">
            <mat-icon>refresh</mat-icon>
          </button>
                </div>
                <ag-grid-angular style="width: 100%; height: 90%" class="ag-theme-balham" [columnDefs]="columnDefsComponent" [animateRows]="true" (cellClicked)="onComponentCellClicked($event)" #componentGrid>
                </ag-grid-angular>
            </mat-tab>
        </mat-tab-group>
    </div>

    <div class="app-modal-actions">
        <button align="end" mat-stroked-button color="primary" mat-dialog-close>
      Cerrar
    </button>
    </div>
</div>
